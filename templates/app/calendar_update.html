{% extends 'base.html' %}

{% block content %}
    <h1>Обновить отметку</h1>

    <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Обновить" />
    </form>

    <form method="post" action="{% url 'calendar_confirm_delete' object.id %}">{% csrf_token %}
        <input type="submit" value="Удалить" />
    </form>
{% endblock %}
