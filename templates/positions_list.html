{% extends 'base.html' %}

        {% block header %}
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="{% url 'index' %}">Старт!</a></li>
                        <li><a href="{% url 'employee_list' %}">Сотрудники</a></li>
                        <li><a href="{% url 'task_list' %}">Задачи</a></li>
                        <li><a href="{% url 'gantt_diagram' %}">Диаграмма Ганта</a></li>
                        <li class="active"><a href="{% url 'position_list' %}">Должности</a></li>
                    </ul>
                </div>
        {% endblock %}

{% block content %}
    <h1>Должности</h1>

    <hr>

    <section class="list">
        <ul>
            {% for position in object_list %}
                 <li><a href="{% url 'position_detail' position.id %}">{{ position.title }}</a></li>
            {% empty %}
                Нет должностей
            {% endfor %}
        </ul>
    </section>

    <section class="add-section">
        <a href="{% url 'position_create' %}">
            <button type="button" class="btn btn-primary btn-sm center-block">Добавить должность</button>
        </a>
    </section>
{% endblock %}
